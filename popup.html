<!DOCTYPE html>
<html lang="en">
    <head>
        <!--  This extension was created by Karsten Koerner.  -->
        <!--  You can reach me by email at: trevoltyt@gmail.com  -->
        <!--  Or by Discord: Trevolt#5648  -->
        <link rel="stylesheet" href="styles/popup.css">
        <link rel="stylesheet" href="styles/tasks.css">
        <link rel="stylesheet" href="styles/budget.css">
        <link rel="stylesheet" href="styles/focus.css">
        <link rel="stylesheet" href="styles/social.css">
        <link rel="stylesheet" href="styles/blog.css">
        <link rel="stylesheet" href="styles/donate.css">
        <link rel="stylesheet" href="styles/help.css">
        <link rel="stylesheet" href="styles/options.css">
    </head>
    <body>
        <div id="root">
            <div class="popup-wrapper">
                <div class="popup">
                    <div class="header">
                        <div class="version">
                            <p class="version-text">Version:</p>
                            <p id="version-number">1.0.1</p>
                        </div>
                        <img class="logo" src="images/logo.png" alt="ADHD Tools Logo">
                        <h1 class="title">ADHD Tools</h1>
                        <div class="points">
                            <p class="points-text">Points:</p>
                            <p id="points-number">1,287</p>
                        </div>
                    </div>
                    <div class="nav">
                        <div class="nav-row">
                            <button type="button" class="nav-button" id="nav-button-tasks">Tasks</button>
                            <button type="button" class="nav-button" id="nav-button-budget">Budget</button>
                            <button type="button" class="nav-button" id="nav-button-focus">Focus</button>
                            <button type="button" class="nav-button" id="nav-button-social">Social</button>
                        </div>
                        <div class="nav-row">
                            <button type="button" class="nav-button" id="nav-button-blog">Blog</button>
                            <button type="button" class="nav-button" id="nav-button-donate">Donate</button>
                            <button type="button" class="nav-button" id="nav-button-help">Help</button>
                            <button type="button" class="nav-button" id="nav-button-options">Options</button>
                        </div>
                    </div>
                    <div id="content">
                        <div id="tasks-page-wrapper">
                            <div class="tasks-page">
                                <div class="tasks-header">
                                    <div class="add-task-wrapper"></div>
                                    <h1 class="tasks-title">Tasks</h1>
                                    <div class="add-task-wrapper">
                                        <button type="button" class="add-task-button" id="add-task-button">+</button>
                                    </div>
                                </div>
                                <div class="add-task-modal" id="add-task-modal">
                                    <div class="add-task-modal-content-collapsed" id="add-task-modal-content">
                                        <div class="add-task-modal-header">
                                            <div class="filler"></div>
                                            <h1 class="add-task-modal-title">Add Task</h1>
                                            <button type="button" class="add-task-modal-close-button" id="add-task-modal-close-button">X</button>
                                        </div>
                                        <div class="add-task-modal-body">
                                            <div class="add-task-modal-input-wrapper">
                                                <input class="add-task-modal-input" id="add-task-name" type="text" placeholder="Enter task name...">
                                            </div>
                                            <div class="add-task-modal-input-wrapper">
                                                <textarea class="add-task-modal-textarea" id="add-task-description" placeholder="Enter task description..."></textarea>
                                            </div>
                                            <div class="add-task-modal-input-wrapper">
                                                <input class="add-task-modal-input" id="add-task-priority" type="number" placeholder="Enter priority number (higher number = higher priority)">
                                            </div>
                                            <div class="add-task-modal-input-wrapper">
                                                <input class="add-task-modal-input" id="add-task-hours" type="number" placeholder="Enter time estimate (hrs)...">
                                            </div>
                                            <div class="add-task-modal-input-wrapper">
                                                <input class="add-task-modal-input" id="add-task-date" type="text" placeholder="Enter task due date...">
                                            </div>
                                        </div>
                                        <div class="add-task-modal-footer">
                                            <button type="button" class="add-task-modal-button" id="add-task-submit-button">Add Task</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="task-list-active"></div>
                                <div class="tasks-header-completed">
                                    <h1 class="tasks-title-completed">Completed Tasks</h1>
                                </div>
                                <div id="task-list-completed"></div>
                            </div>
                        </div>
                        <div id="budget-page-wrapper" style="display: none;">
                            <div class="budget-page">
                                <div class="budget-header">
                                    <h1 class="budget-title">Budget</h1>
                                </div>
                            </div>
                        </div>
                        <div id="focus-page-wrapper" style="display: none;">
                            <div class="focus-page">
                                <div class="focus-header">
                                    <h1 class="focus-title">Focus</h1>
                                </div>
                            </div>
                        </div>
                        <div id="social-page-wrapper" style="display: none;">
                            <div class="social-page">
                                <div class="social-header">
                                    <h1 class="social-title">Social</h1>
                                </div>
                            </div>
                        </div>
                        <div id="blog-page-wrapper" style="display: none;">
                            <div class="blog-page">
                                <div class="blog-header">
                                    <h1 class="blog-title">Blog</h1>
                                </div>
                            </div>
                        </div>
                        <div id="donate-page-wrapper" style="display: none;">
                            <div class="donate-page">
                                <div class="donate-header">
                                    <h1 class="donate-title">Donate</h1>
                                </div>
                            </div>
                        </div>
                        <div id="help-page-wrapper" style="display: none;">
                            <div class="help-page">
                                <div class="help-header">
                                    <h1 class="help-title">Help</h1>
                                </div>
                            </div>
                        </div>
                        <div id="options-page-wrapper" style="display: none;">
                            <div class="options-page">
                                <div class="options-header">
                                    <h1 class="options-title">Options</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/popup.js"></script>
    </body>
</html>
